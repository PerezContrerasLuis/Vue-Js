<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        {{titulo}}
        <hr>
        {{mensaje}}
        <hr>
        Invertido : {{invertido}}
        <hr>
        
        <input type="text" v-model="mensaje">

        <button class="btn btn-primary" v-on:click="contador--">-</button> 
        <button class="btn btn-warning" v-on:click="contador++">+</button>
        <hr/>
        {{contador}}
        <hr>
        <div class="progress">
            <div class="progress-bar" role="progressbar" :style="{'width': contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" :class="color">{{contador}}%</div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="computed.js"></script>
</body>
</html>
